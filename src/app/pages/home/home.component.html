<div class="container">
    <div class="row main-container">
        <ng-container *ngFor="let image of images">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 card-wrapper" (click)="selectImage(image.id)">
                <mat-card>
                    <img [src]='image.cropped_picture' class="card-image">
                </mat-card>
            </div>
        </ng-container>
        <div class="col-12 text-center">
            <button (click)="loadMore()" *ngIf="loadMoreEnabled" class="btn btn-primary">Load More</button>
        </div>
    </div>
</div>
